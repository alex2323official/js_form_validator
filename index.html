<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form action="#" novalidate>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="E-mail"
        required
      />
      <input
        required
        type="text"
        name="country"
        id="country"
        placeholder="Country"
      />
      <input
        type="text"
        name="zipCode"
        id="zipCode"
        placeholder="Zip Code format xx-xxx"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <span id="errorDisplay"></span>
    </form>

    <button type="button">Send</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
