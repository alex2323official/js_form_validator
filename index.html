<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form action="#" novalidate>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="E-mail"
        required
      />
      <span id="errorEmail"></span>
      <input
        required
        type="text"
        name="country"
        id="country"
        placeholder="Country"
      />
      <span id="errorCountry"></span>
      <input
        type="text"
        name="zipCode"
        id="zipCode"
        placeholder="Zip Code format xx-xxx"
        required
      />
      <span id="errorZipcode"></span>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <span id="errorPassword"></span>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
        required
      />
      <span id="errorConfirmPassword"></span>
    </form>

    <div class="submit-container">
      <button id="button" type="button">Send</button>
      <span id="errorFormSubmit"></span>
      <span id="successFormSubmit"></span>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
